<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>{{ employer[2] }}</title>
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <div class="col text-center">
                <h1>{{ employer[2] }}</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mb-3">
            <div class="col">
                <p><strong>ID:</strong> <a href="{{ employer[6] }}" target="_blank">{{ employer[1] }}</a></p>
                <p class="mb-0">{{ employer[13] }}</p>
                <p class="mb-0"><strong>Город:</strong> {{ employer[12] }}</p>
                {% if employer[4] %}
                    <p class="mb-0"><strong>Сайт:</strong> <a href="{{ employer[4] }}" target="_blank">{{ employer[4] }}</a></p>
                {% endif %}
                {% if industries %}
                    <p class="mb-0"><strong>Сферы деятельности:</strong> {{ industries }}</p>
                {% endif %}
            </div>
        </div>
        <div class="row mb-5 p-3 text-bg-light">
            <div class="col">
                {{ employer[3]|safe }}
            </div>
        </div>
    </div>
</body>
</html>
